  <main class="contact-main">
    <div class="contact-container">
      <h1 class="contact-title">We would love to hear from you</h1>
      
      <div class="contact-layout scroll-reveal">
        <!-- Left side: Form -->
        <div class="contact-form-section">
          <form class="contact-form" id="contact-form">
            <div class="form-group">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" name="name" class="form-input" placeholder="Your name">
            </div>
            
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-input" placeholder="your.email@example.com">
            </div>
            
            <div class="form-group">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" id="subject" name="subject" class="form-input" placeholder="How can we help?">
            </div>
            
            <div class="form-group">
              <label for="message" class="form-label">Message</label>
              <textarea id="message" name="message" class="form-textarea" placeholder="Your message here..." rows="5"></textarea>
            </div>
            
            <div class="checkbox-group">
              <label for="agreeComms" class="checkbox-custom">
                <input type="checkbox" id="agreeComms" name="agreeComms">
                <span class="checkmark"></span>
                I agree to receive communications from Altiora Systems
              </label>
            </div>
            
            <div class="form-buttons">
              <button type="submit" class="btn-send" id="send-message-btn">SEND MESSAGE</button>
              <button type="button" class="btn-clear" id="clear-form-btn">CLEAR FORM</button>
            </div>
          </form>
        </div>
        
        <!-- Right side: Contact info -->
        <div class="contact-info">
          <div class="contact-info-item">
            <div class="contact-icon">
              <svg width="18" height="24" viewBox="0 0 18 24" fill="none">
                <path d="M10.1109 23.4C12.5156 20.3906 18 13.0969 18 9C18 4.03125 13.9688 0 9 0C4.03125 0 0 4.03125 0 9C0 13.0969 5.48438 20.3906 7.88906 23.4C8.46563 24.1172 9.53437 24.1172 10.1109 23.4ZM9 6C9.79565 6 10.5587 6.31607 11.1213 6.87868C11.6839 7.44129 12 8.20435 12 9C12 9.79565 11.6839 10.5587 11.1213 11.1213C10.5587 11.6839 9.79565 12 9 12C8.20435 12 7.44129 11.6839 6.87868 11.1213C6.31607 10.5587 6 9.79565 6 9C6 8.20435 6.31607 7.44129 6.87868 6.87868C7.44129 6.31607 8.20435 6 9 6Z" fill="#FFFFFF"/>
              </svg>
            </div>
            <span class="contact-text">Williamsburg, VA</span>
          </div>
          
          <div class="contact-info-item">
            <div class="contact-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
