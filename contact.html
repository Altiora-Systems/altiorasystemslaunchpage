<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Altiora Systems</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/shared.css">
  <link rel="stylesheet" href="css/contact.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/icons/favicons/favicon.ico" sizes="any">
  <link rel="icon" href="assets/icons/favicons/favicon-32x32.png" type="image/png">
  <link rel="apple-touch-icon" href="assets/icons/favicons/apple-touch-icon.png">
</head>
<body>
  <header class="header">
    <div class="header-container">
      <a href="index.html" class="logo-section">
        <img src="assets/icons/ui/Wordmark Logo.svg" alt="Altiora Systems" class="logo">
      </a>
      <nav class="navigation">
        <a href="about.html" class="nav-link">ABOUT</a>
        <a href="products.html" class="nav-link">PRODUCTS</a>
        <a href="contact.html" class="nav-link active">CONTACT</a>
      </nav>
      <div class="social-icons">
        <a href="https://x.com/AltioraSystems" class="social-link" aria-label="Twitter/X" target="_blank" rel="noopener">
          <img src="assets/icons/ui/X_icon.svg" alt="X (Twitter)" class="social-icon">
        </a>
        <a href="https://www.linkedin.com/company/altiora-systems" class="social-link" aria-label="LinkedIn" target="_blank" rel="noopener">
          <img src="assets/icons/ui/Linkedin_icon.svg" alt="LinkedIn" class="social-icon">
        </a>
      </div>
    </div>
  </header>

  <main class="contact-main">
    <div class="contact-container">
      <h1 class="contact-title">We would love to hear from you</h1>
      
      <div class="contact-layout">
        <!-- Left side: Form -->
        <div class="contact-form-section">
          <form class="contact-form" id="contact-form">
            <div class="form-group">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" name="name" class="form-input" placeholder="Your name" required>
            </div>
            
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-input" placeholder="your.email@example.com" required>
            </div>
            
            <div class="form-group">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" id="subject" name="subject" class="form-input" placeholder="How can we help?" required>
            </div>
            
            <div class="form-group">
              <label for="message" class="form-label">Message</label>
              <textarea id="message" name="message" class="form-textarea" placeholder="Your message here..." rows="5" required></textarea>
            </div>
            
            <div class="checkbox-group">
              <input type="checkbox" id="agreeComms" name="agreeComms" class="form-checkbox" required>
              <label for="agreeComms" class="checkbox-label">I agree to receive communications from Altiora Systems</label>
            </div>
            
            <div class="form-buttons">
              <button type="submit" class="btn-send">SEND MESSAGE</button>
              <button type="button" class="btn-clear" onclick="clearForm()">CLEAR FORM</button>
            </div>
          </form>
        </div>
        
        <!-- Right side: Contact info -->
        <div class="contact-info">
          <div class="contact-info-item">
            <div class="contact-icon">
              <svg width="18" height="24" viewBox="0 0 18 24" fill="none">
                <path d="M10.1109 23.4C12.5156 20.3906 18 13.0969 18 9C18 4.03125 13.9688 0 9 0C4.03125 0 0 4.03125 0 9C0 13.0969 5.48438 20.3906 7.88906 23.4C8.46563 24.1172 9.53437 24.1172 10.1109 23.4ZM9 6C9.79565 6 10.5587 6.31607 11.1213 6.87868C11.6839 7.44129 12 8.20435 12 9C12 9.79565 11.6839 10.5587 11.1213 11.1213C10.5587 11.6839 9.79565 12 9 12C8.20435 12 7.44129 11.6839 6.87868 11.1213C6.31607 10.5587 6 9.79565 6 9C6 8.20435 6.31607 7.44129 6.87868 6.87868C7.44129 6.31607 8.20435 6 9 6Z" fill="#FFFFFF"/>
              </svg>
            </div>
            <span class="contact-text">Williamsburg, VA</span>
          </div>
          
          <div class="contact-info-item">
            <div class="contact-icon">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M2.25 3C1.00781 3 0 4.00781 0 5.25C0 5.95781 0.332813 6.62344 0.9 7.05L11.1 14.7C11.6344 15.0984 12.3656 15.0984 12.9 14.7L23.1 7.05C23.6672 6.62344 24 5.95781 24 5.25C24 4.00781 22.9922 3 21.75 3H2.25ZM0 8.25V18C0 19.6547 1.34531 21 3 21H21C22.6547 21 24 19.6547 24 18V8.25L13.8 15.9C12.7312 16.7016 11.2688 16.7016 10.2 15.9L0 8.25Z" fill="#FFFFFF"/>
              </svg>
            </div>
            <span class="contact-text">contact@altiorasystems.com</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
