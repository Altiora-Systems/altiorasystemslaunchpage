<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Altiora Systems</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/icons/favicons/favicon.ico" sizes="any">
  <link rel="icon" href="assets/icons/favicons/favicon-32x32.png" type="image/png">
  <link rel="apple-touch-icon" href="assets/icons/favicons/apple-touch-icon.png">
</head>
<body>
  <header class="header">
    <div class="header-container">
      <a href="index.html" class="logo-section">
        <img src="assets/icons/ui/Wordmark Logo.svg" alt="Altiora Systems" class="logo">
      </a>
      <nav class="navigation">
        <a href="about.html" class="nav-link">ABOUT</a>
        <a href="products.html" class="nav-link">PRODUCTS</a>
        <a href="contact.html" class="nav-link active">CONTACT</a>
      </nav>
      <div class="social-icons">
        <a href="https://x.com/AltioraSystems" class="social-link" aria-label="Twitter/X" target="_blank" rel="noopener">
          <img src="assets/icons/ui/X_icon.svg" alt="X (Twitter)" class="social-icon">
        </a>
        <a href="https://www.linkedin.com/company/altiora-systems" class="social-link" aria-label="LinkedIn" target="_blank" rel="noopener">
          <img src="assets/icons/ui/Linkedin_icon.svg" alt="LinkedIn" class="social-icon">
        </a>
      </div>
    </div>
  </header>

  <main class="contact-main">
    <section class="contact-hero">
      <div class="contact-hero-container">
        
        <!-- Background decorative elements -->
        <div class="contact-bg-decoration contact-bg-shape-1"></div>
        <div class="contact-bg-decoration contact-bg-shape-2"></div>
        <div class="contact-bg-decoration contact-bg-shape-3"></div>
        
        <!-- Main contact card -->
        <div class="contact-card">
          
          <!-- Left side - Contact form -->
          <div class="contact-form-section">
            <!-- Mobile menu icon -->
            <div class="contact-mobile-menu">
              <div class="hamburger-line"></div>
              <div class="hamburger-line"></div>
              <div class="hamburger-line"></div>
            </div>
            
            <div class="contact-form-content">
              <div class="contact-form-header">
                <h1 class="contact-title">GET IN TOUCH</h1>
                <p class="contact-subtitle">We're thrilled to share our upcoming opportunities with you! Feel free to drop us a message if you're interested!</p>
              </div>
              
              <form class="contact-form" id="contact-form">
                <div class="form-row">
                  <div class="form-group">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" id="firstName" name="firstName" class="form-input" required>
                  </div>
                  <div class="form-group">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" id="lastName" name="lastName" class="form-input" required>
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" id="email" name="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                  <label for="message" class="form-label">Message</label>
                  <textarea id="message" name="message" class="form-textarea" rows="4" required></textarea>
                </div>
                
                <button type="submit" class="contact-submit-btn">SEND MESSAGE</button>
              </form>
              
              <p class="contact-direct-email">Or Contact us directly at contact@altiorasystems.com</p>
            </div>
          </div>
          
          <!-- Right side - Logo and branding -->
          <div class="contact-logo-section">
            <!-- Navigation arrow -->
            <div class="contact-nav-arrow">
              <svg width="8" height="16" viewBox="0 0 8 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6.31667 1L2 8.09167L6.31667 14.875" stroke="#111111" stroke-width="1.85"/>
              </svg>
            </div>
            
            <!-- Decorative elements -->
            <div class="contact-decoration contact-decoration-triangle"></div>
            <div class="contact-decoration contact-decoration-polygon"></div>
            
            <!-- Main logo -->
            <div class="contact-logo-container">
              <img src="assets/icons/ui/Wordmark Logo.svg" alt="Altiora Systems" class="contact-logo">
            </div>
          </div>
          
        </div>
      </div>
    </section>
  </main>

  <script>document.getElementById('current-year-contact').textContent = new Date().getFullYear();</script>
  <script src="js/main.js"></script>
</body>
</html>
