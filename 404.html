<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Altiora Systems</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/shared.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="icon" href="assets/icons/favicons/favicon.ico" sizes="any">
  <link rel="icon" href="assets/icons/favicons/favicon-32x32.png" type="image/png">
  <link rel="apple-touch-icon" href="assets/icons/favicons/apple-touch-icon.png">
  <style>
    .error-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 20px 40px;
      text-align: center;
    }
    
    .error-content {
      max-width: 600px;
    }
    
    .error-code {
      font-size: 120px;
      font-weight: 700;
      color: #FFD36E;
      margin-bottom: 20px;
      line-height: 1;
    }
    
    .error-title {
      font-size: 32px;
      font-weight: 700;
      color: #2F394D;
      margin-bottom: 16px;
    }
    
    .error-description {
      font-size: 18px;
      color: #4A5568;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    
    .error-actions {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .error-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 28px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 16px;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    
    .error-btn-primary {
      background: #2F394D;
      color: white;
    }
    
    .error-btn-primary:hover {
      background: #374151;
      transform: translateY(-2px);
    }
    
    .error-btn-secondary {
      background: #FFD36E;
      color: #2F394D;
    }
    
    .error-btn-secondary:hover {
      background: #FFCA45;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-container">
      <a href="index.html" class="logo-section">
        <img src="assets/icons/ui/Wordmark Logo.svg" alt="Altiora Systems" class="logo">
      </a>
      <nav class="navigation">
        <a href="about.html" class="nav-link">ABOUT</a>
        <a href="products.html" class="nav-link">PRODUCTS</a>
        <a href="contact.html" class="nav-link">CONTACT</a>
      </nav>
      <div class="social-icons">
        <a href="https://x.com/AltioraSystems" class="social-link" aria-label="Twitter/X" target="_blank" rel="noopener">
          <img src="assets/icons/ui/X_white_icon.svg" alt="X (Twitter)" class="social-icon">
        </a>
        <a href="https://www.linkedin.com/company/altiora-systems" class="social-link" aria-label="LinkedIn" target="_blank" rel="noopener">
          <img src="assets/icons/ui/linkedin_white_icon.svg" alt="LinkedIn" class="social-icon">
        </a>
      </div>
      <button class="mobile-menu-btn" aria-label="Open mobile menu" aria-expanded="false" aria-controls="mobile-menu-dropdown">
        <img src="assets/icons/ui/Header/Mobile menu.svg" alt="Mobile Menu" class="mobile-menu-icon">
      </button>
      <div class="mobile-menu-dropdown" id="mobile-menu-dropdown" role="menu">
        <nav class="mobile-navigation">
          <a href="about.html" class="mobile-nav-link">ABOUT</a>
          <a href="products.html" class="mobile-nav-link">PRODUCTS</a>
          <a href="contact.html" class="mobile-nav-link">CONTACT</a>
        </nav>
        <div class="mobile-social-icons">
          <a href="https://x.com/AltioraSystems" class="mobile-social-link" aria-label="Twitter/X" target="_blank" rel="noopener">
            <img src="assets/icons/ui/X_white_icon.svg" alt="X (Twitter)" class="mobile-social-icon">
          </a>
          <a href="https://www.linkedin.com/company/altiora-systems" class="mobile-social-link" aria-label="LinkedIn" target="_blank" rel="noopener">
            <img src="assets/icons/ui/linkedin_white_icon.svg" alt="LinkedIn" class="mobile-social-icon">
          </a>
        </div>
      </div>
    </div>
  </header>

  <div class="error-container">
    <div class="error-content">
      <div class="error-code">404</div>
      <h1 class="error-title">Page Not Found</h1>
      <p class="error-description">
        Sorry, we couldn't find the page you're looking for. The page may have been moved, deleted, or the URL may be incorrect.
      </p>
      <div class="error-actions">
        <a href="index.html" class="error-btn error-btn-primary">Return Home</a>
        <a href="contact.html" class="error-btn error-btn-secondary">Contact Us</a>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
