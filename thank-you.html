<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Altiora Systems</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/shared.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="icon" href="assets/icons/favicons/favicon.ico" sizes="any">
  <link rel="icon" href="assets/icons/favicons/favicon-32x32.png" type="image/png">
  <link rel="apple-touch-icon" href="assets/icons/favicons/apple-touch-icon.png">
  <style>
    .thank-you-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 20px 40px;
      text-align: center;
      background: linear-gradient(90deg, #2f394d 0%, #85ccff 100%);
    }
    
    .thank-you-content {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 60px 40px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .thank-you-icon {
      width: 80px;
      height: 80px;
      background: #4CAF50;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 32px;
    }
    
    .thank-you-icon svg {
      width: 40px;
      height: 40px;
      fill: white;
    }
    
    .thank-you-title {
      font-size: 36px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 16px;
      font-family: 'Montserrat', sans-serif;
    }
    
    .thank-you-description {
      font-size: 18px;
      color: #ffffff;
      margin-bottom: 32px;
      line-height: 1.6;
      opacity: 0.9;
    }
    
    .thank-you-actions {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .thank-you-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 28px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 16px;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    
    .thank-you-btn-primary {
      background: #FFD36E;
      color: #2F394D;
    }
    
    .thank-you-btn-primary:hover {
      background: #FFCA45;
      transform: translateY(-2px);
    }
    
    .thank-you-btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .thank-you-btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-container">
      <a href="index.html" class="logo-section">
        <img src="assets/icons/ui/Wordmark Logo.svg" alt="Altiora Systems" class="logo">
      </a>
      <nav class="navigation">
        <a href="about.html" class="nav-link">ABOUT</a>
        <a href="products.html" class="nav-link">PRODUCTS</a>
        <a href="contact.html" class="nav-link">CONTACT</a>
      </nav>
      <div class="social-icons">
        <a href="https://x.com/AltioraSystems" class="social-link" aria-label="Twitter/X" target="_blank" rel="noopener">
          <img src="assets/icons/ui/X_white_icon.svg" alt="X (Twitter)" class="social-icon">
        </a>
        <a href="https://www.linkedin.com/company/altiora-systems" class="social-link" aria-label="LinkedIn" target="_blank" rel="noopener">
          <img src="assets/icons/ui/linkedin_white_icon.svg" alt="LinkedIn" class="social-icon">
        </a>
      </div>
      <button class="mobile-menu-btn" aria-label="Open mobile menu" aria-expanded="false" aria-controls="mobile-menu-dropdown">
        <img src="assets/icons/ui/Header/Mobile menu.svg" alt="Mobile Menu" class="mobile-menu-icon">
      </button>
      <div class="mobile-menu-dropdown" id="mobile-menu-dropdown" role="menu">
        <nav class="mobile-navigation">
          <a href="about.html" class="mobile-nav-link">ABOUT</a>
          <a href="products.html" class="mobile-nav-link">PRODUCTS</a>
          <a href="contact.html" class="mobile-nav-link">CONTACT</a>
        </nav>
        <div class="mobile-social-icons">
          <a href="https://x.com/AltioraSystems" class="mobile-social-link" aria-label="Twitter/X" target="_blank" rel="noopener">
            <img src="assets/icons/ui/X_white_icon.svg" alt="X (Twitter)" class="mobile-social-icon">
          </a>
          <a href="https://www.linkedin.com/company/altiora-systems" class="mobile-social-link" aria-label="LinkedIn" target="_blank" rel="noopener">
            <img src="assets/icons/ui/linkedin_white_icon.svg" alt="LinkedIn" class="mobile-social-icon">
          </a>
        </div>
      </div>
    </div>
  </header>

  <div class="thank-you-container">
    <div class="thank-you-content">
      <div class="thank-you-icon">
        <svg viewBox="0 0 24 24">
          <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
        </svg>
      </div>
      <h1 class="thank-you-title">Thank You!</h1>
      <p class="thank-you-description">
        Your message has been successfully submitted. We appreciate you reaching out to us and will get back to you within 24-48 hours.
      </p>
      <div class="thank-you-actions">
        <a href="index.html" class="thank-you-btn thank-you-btn-primary">Return Home</a>
        <a href="products.html" class="thank-you-btn thank-you-btn-secondary">View Our Products</a>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
